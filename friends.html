<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Luv Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>        
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heartbeat fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>                    
            <i class="fas fa-user-plus fa-lg"></i>
          </a>
        </span>        
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a class="screen-header__icons--a" href="settings.html">
            <span class = "screen-header__icon-point"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/akali.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">아칼리</h4>
            <h6 class="user-component__subtitle">Pow pow 네가 뭘 알아</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column">
            <div class="user-component__column--music">
                K/DA - POP/STARS
                <a href="https://vibe.naver.com/track/22348272" target="_blank">                    
                    <i class="fa fa-play"></i>
                </a>
            </div>
        </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kda-channel.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                K/DA
              </h4>              
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>5</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Friends Section--> 
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class= "user-componet__container">
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/ari.jpg"
                class="user-component__avatar user-component__avatar--sm"/>              
              <div class="user-component__text">
                <h4 class="user-component__title">
                아리
                </h4>  
                <h6 class="user-component__subtitle">무엇을 보든 좋아할거야 <i class="far fa-kiss-wink-heart"></i></h6>            
              </div>              
            </div>  
            <div class="user-component__column"></div>        
          </div>
        </div>

        <div class= "user-componet__container">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/evelynn.jpg"
                class="user-component__avatar user-component__avatar--sm"/>
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Evelyn 
                </h4> 
                <h6 class="user-component__subtitle">We go hard!!</h6>             
              </div>
            </div>          
            <div class="user-component__column"></div>     
          </div>            
        </div>

        <div class= "user-componet__container">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/kaisa.jpeg"
                class="user-component__avatar user-component__avatar--sm"/>
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Kai’Sa
                </h4>       
                <h6 class="user-component__subtitle">Can you feel the rush now? </h6>       
              </div>
            </div>          
            <div class="user-component__column"></div>        
          </div>
        </div>
      </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">      
    </div>

    <div id="no-mobile">
      <img id = "no-mobile_logo" src = "img/logo.png"/>      
      <span id = "no-mobile_text">우리와 함께 하고 싶다면, 창을 줄여봐.</span>      
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
