<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat KDA</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Luv Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>        
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heartbeat fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">아리</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2022년 2월 1일 화요일
      </div>

      <div class="message-row">
        <img src="img/ari.jpg" />
        <div class="message-row__content">
          <span class="message__author">아리</span>
          <div class="message__info">
            <span class="message__bubble">이거 저번에 우리 찍은 사진!</span>
            <span class="message__time">09:01</span>
          </div>
          <div class="message__info">
            <img class = "message__pic" src = "img/all_kda.jpg">
            <span class="message__time">09:01</span>
          </div>
        </div>
      </div>
      
      <div class="message-row">
        <img src="img/ari.jpg" />
        <div class="message-row__content">
          <span class="message__author">아리</span>
          <div class="message__info">
            <span class="message__bubble">연습하러 언제와?</span>
            <span class="message__time">09:22</span>
          </div>         
        </div>
      </div>


    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img id = "no-mobile_logo" src = "img/logo.png"/>      
      <span id = "no-mobile_text">우리와 함께 하고 싶다면, 창을 줄여봐.</span>     
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
